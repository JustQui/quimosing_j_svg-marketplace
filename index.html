<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Cafe Galore :.</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="hidden">SVG Icon Project</h1>
    <header id="main-header">
        <h2>Caffeine Addiction</h2>
    </header>
    <main>
        <section class="icon-container">

            <div id="bubbleTea" class="wrapper">
              <img src="images/bubble-tea.svg" alt="">
            </div>

            <div id="coffee" class="wrapper">
              <img src="images/coffee.svg" alt="">
            </div>

            <div id="cafe" class="wrapper">
                <img src="images/cafe.svg" alt="">
            </div>

            <div id="coffeeBeans" class="wrapper">
                <img src="images/coffee-beans.svg" alt="">
            </div>

            <div id="latte" class="wrapper">
              <img src="images/latte.svg" alt="">
            </div>

            <div id="moka" class="wrapper">
              <img src="images/moka.svg" alt="">
            </div>

            <div id="sign" class="wrapper">
              <img src="images/sign.svg" alt="">
            </div>

            <div id="tables" class="wrapper">
              <img src="images/tables.svg" alt="">
            </div>

            <div id="tea" class="wrapper">
              <img src="images/tea.svg" alt="">
            </div>

            <div id="location" class="wrapper">
              <img src="images/location.svg" alt="">
        </div>

    </section>
    </main>
    <!-- put your mocked-up footer stuff here -->
    <footer id="main-footer">
        <h2 class="hidden">footer content</h2>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
